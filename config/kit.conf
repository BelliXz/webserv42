server {
    listen 9999;
    server_name test9999;
    host 127.0.0.1;

    location / {
        root html;
        index index.html;
    }

    location /upload {
        root uploads;
        allowed_methods POST;
        client_max_body_size 1000;
    }

    location /old-path {
        return 301 /new-path;
    }

    location ~ \.php$ {
        cgi_pass .php /usr/bin/php-cgi;
    }
}